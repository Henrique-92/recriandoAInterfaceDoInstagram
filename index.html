<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando o Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/iphonex.png" alt="iphonexr">
        </div>
        <div class="instagram-phone2">
            <img src="img/iphonexr.png" alt="iphonex">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-ig.png" classs="ig-logo" alt="logo-ig">
                <div class="profile-ft">
                    <img src="/img/silvio-png.png" alt="">
                </div>
                <a href="#" class="ig-login">Continue como sshenriquecosta</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é sshenriquecosta?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
           <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-down"></a>
                    <a href="#"class="app-down"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Created By Silvio Costa.</p>
            <p>© Copyright 2022</p><br>
        </div>
    </footer>
</body>
</html>
